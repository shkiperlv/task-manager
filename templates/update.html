<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Update task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update task</h1>

        <form action="{{ url_for('update_task', id=task.id) }}" method="POST" class="task-form">
            <input type="text" name="content" value="{{ task.content }}" required>
            <input type="text" name="date" value="{{ task.deadline.strftime('%d.%m.%Y') if task.deadline else '' }}" placeholder="Deadline date (dd.mm.yyyy)">
            <input type="text" name="time" value="{{ task.deadline.strftime('%H:%M') if task.deadline else '' }}" placeholder="Deadline time (hh:mm)">
            <button type="submit" class="add-btn">Update task</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">Return to task list</a>
    </div>
</body>
</html>
